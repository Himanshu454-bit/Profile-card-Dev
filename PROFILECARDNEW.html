<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile Card</title>

    <!-- Simple Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e5f6ff;
            font-family: 'Poppins', sans-serif;
        }

        
        .profile-box {
            width: 340px;
            background-color: white;
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        
        .profile-box img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid #0ea5e9;
            object-fit: cover;
        }

        h2 {
            margin-top: 12px;
            margin-bottom: 4px;
        }

        span {
            color: #0369a1;
            font-size: 14px;
        }

        p {
            font-size: 13px;
            color: #444;
        }

        
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #f1f5f9;
            margin: 6px 0;
            padding: 7px;
            border-radius: 6px;
            font-size: 13px;
        }

       
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #cbd5e1;
        }

        th, td {
            padding: 6px;
            font-size: 13px;
        }

        a {
            text-decoration: none;
            color: #0284c7;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 12px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 7px;
            margin-top: 5px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #cbd5e1;
            font-size: 13px;
        }

        button {
            width: 100%;
            padding: 9px;
            background-color: #0284c7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0369a1;
        }
    </style>
</head>

<body>

    <!-- Main Profile Card -->
    <div class="profile-box">

 <img src="profile.jpg" alt="Profile Image">


        <h2>Himanshu Gupta</h2>
        <span>Computer Science Student</span>


        <h3>Skills</h3>
        <ul>
            <li>HTML Basics</li>
            <li>CSS Styling</li>
            <li>Learning JavaScript</li>
        </ul>

        <h3>Education</h3>
        <table>
            <tr>
                <th>Year</th>
                <th>Course</th>
            </tr>
            <tr>
                <td>2025</td>
                <td>B.Tech (CSE)</td>
            </tr>
        </table>

        <p>
            <a href="#">LinkedIn</a> |
            <a href="#">GitHub</a>
        </p>

        

        <form>
            <label>Your Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Your Message</label>
            <textarea rows="3" placeholder="Write your message here"></textarea>

            <button type="submit">Send Message</button>
        </form>

       

    </div>

</body>
</html>
